<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body class="text-center">
  <h1 class="my-3 text-3xl">IP Address Tracker</h1>
  <form class="my-3">
    <input type="text" placeholder="Search for any IP address or domain">
    <input type="submit" value="search">
  </form>

  <div class="mx-auto w-max md:flex md:space-x-9">
    <div>
      <div class="text-sm uppercase">IP Address</div>
      <div class="text-xl font-bold">192.212.174.101</div>
    </div>
    <div>
      <div class="text-sm uppercase">Location</div>
      <div class="text-xl font-bold">Brooklyn, NY 10001</div>
    </div>
    <div>
      <div class="text-sm uppercase">Timezone</div>
      <div class="text-xl font-bold">UTC <!-- add offset value dynamically using the API --></div>
    </div>
    <div>
      <div class="text-sm uppercase">ISP</div>
      <div class="text-xl font-bold">SpaceX Starlink</div>
    </div>
  </div>

  <div id="mapid"></div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Swanberg</a>.
  </div>
  -->
  <script type="module" src="/main.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

</body>
</html>
