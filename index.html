<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body class="h-screen text-center">
  <div class="relative pt-5 bg-cover h-1/3 md:pt-16 md:h-80 bg-hero-pattern">
    <h1 class="my-3 text-3xl font-bold text-white md:text-4xl">IP Address Tracker</h1>
    <div class="flex">
      <form class="justify-center p-0 m-auto sm:my-3 md:w-96" id="form">
        <input type="text" placeholder="Search for any IP address or domain" id="input" class="w-4/5 p-2 m-0 rounded-l-md">
        <input type="submit" value=">" class="p-2 m-0 text-white transform -translate-x-1 bg-black rounded-r-md hover:text-blue-500">
      </form>
    </div>
  </div>

  <div class="absolute z-10 flex w-full px-2 -mt-20">
    <div class="self-center w-5/6 px-8 py-5 mx-auto bg-white rounded-md md:w-max sm:py-10 md:py-16 md:flex md:space-x-9 drop-shadow-lg">
      <div>
        <div class="text-sm uppercase">IP Address</div>
        <div class="text-xl font-bold" id="ip-address"></div>
      </div>
      <div>
        <div class="text-sm uppercase">Location</div>
        <div class="text-xl font-bold" id="location"></div>
      </div>
      <div>
        <div class="text-sm uppercase">Timezone</div>
        <div class="text-xl font-bold" id="timezone"></div>
      </div>
      <div>
        <div class="text-sm uppercase">ISP</div>
        <div class="text-xl font-bold" id="isp"></div>
      </div>
    </div>
  </div>

  <div class="z-0" id="mapid"></div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Swanberg</a>.
  </div>
  -->
  <script type="module" src="/main.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

</body>
</html>
